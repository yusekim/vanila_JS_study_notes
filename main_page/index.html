<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Pong Valley</title>

	<link rel="stylesheet" href="css/page/select-style.css">
	<link rel="stylesheet" href="css/page/language-style.css">
	<link rel="stylesheet" href="css/3Dpong/option-select.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>

<body>

	<section id="game-select">
		<h1 id="welcome-title" class="title-text">WELCOME TO PONG!</h1>
		<div class="button-container" style="margin-bottom: 2vw;">
			<button id="2d-pong-btn" class="button">
				<img src="./img//game_select/2d-pong.png" alt="2d image">
				<span id="2d-pong" class="text">2D Pong</span>
			</button>

			<button id="3d-pong-btn" class="button2">
				<img src="./img/game_select/3d-pong.png" alt="3d image">
				<span id="3d-pong" class="text">3D Pong</span>
			</button>
		</div>
	</section>

	<section id="2d-mode-select" style="display: none;">
		<h1 id="2d-mode-select-title" class="title-text">SELECT YOUR GAME MODE</h1>
		<div class="button-container">
			<button id="two-1V1-btn" class="button">
				<img src="./img/mode_select/fist-bump.png">
				<span id="2D-1V1" class="text">1V1</span>
			</button>

			<button id="two-tournament-btn" class="button2">
				<img src="./img/mode_select/Trophy-icon.png">
				<span id="2D-tournament" class="text">Tournament</span>
			</button>
		</div>
		<button class="back-button" id="2d-back-button">Go Back</button>
	</section>

	<section id="3d-mode-select" style="display: none;">
		<h1 id="3d-mode-select-title" class="title-text">SELECT YOUR GAME MODE</h1>
		<div class="button-container">
			<button id="three-1V1-btn" class="button">
				<img src="./img/mode_select/3D-fist.png">
				<span id="3D-1V1" class="text">1V1</span>
			</button>

			<button id="three-tournament-btn" class="button2">
				<img src="./img/mode_select/3D-trophy.png">
				<span id="3D-tournament" class="text">Tournament</span>
			</button>
		</div>
		<button class="back-button" id="3d-back-button">Go Back</button>
	</section>

	<section id="setting-3D" style="display: none;">
		<div id="webgl-container"></div>
		<div class="setting-container">
			<form class="selection" id="ball-speed">
				<div>Ball speed:</div>
				<label><input type="radio" name="speed" value="1" required checked> x1</label><br>
				<label><input type="radio" name="speed" value="2"> x2</label><br>
			</form>

			<form class="selection" id="ball-color">
				<div>Ball color:</div>
				<label style="color: #8A2BE2;"><input type="radio" name="color" value="0" required checked > ⬤ </label><br>
				<label style="color: #C0C0C0;"><input type="radio" name="color" value="1"> ⬤</label><br>
				<label style="color: #FF00FF;"><input type="radio" name="color" value="2"> ⬤</label><br>
			</form>
			<button class="back-button" id="game-start">Let's go!</button>
			<button class="back-button" id="3d-back-button">Go Back</button>
		</div>
	</section>

	<div>
		<img id="globe-icon" src="./img/globe-icon.png" alt="language-icon">
		<div id="language-options" style="display: none;">
			<button class="lang-btn" data-lang="en"><span class="text" style="font-size: 20px;">Eng</span></button>
			<button class="lang-btn" data-lang="ko"><span class="text" style="font-size: 20px;">Kor</span></button>
			<button class="lang-btn" data-lang="ja"><span class="text" style="font-size: 20px;">Jpn</span></button>
		</div>
	</div>

	<script type="module" src="js/3Dpong/option-select.js"></script>
	<script type="module" src="js/page/page-change.js"></script>
	<script type="module" src="js/page/mode-select.js"></script>
	<script type="module" src="js/page/game-select.js"></script>
	<script src="js/page/language-script.js"></script>
</body>
</html>
