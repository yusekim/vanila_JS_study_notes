<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game Selector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>





  <div class="user-profile">
    <div class="profile-info">
      <img src="./img/user-profile-image.png" alt="User Profile Picture" id="profile-picture">
      <span id="username">Username</span>
    </div>
  </div>

  <h1 id="welcome-text">Welcome to Pong!</h1>
<div class="container">
    <div id="2D-text" class="game-button">
        <img src="./img/2d-pong.png" alt="2D Image" class="button-image">
        <span class="text">2D Pong</span>
    </div>
    <div id="3D-text" class="game-button2">
        <img src="./img/3d-pong.png" alt="3D Image" class="button-image">
        <span class="text">3D Pong</span>
    </div>
</div>



  <div id="language-selector" style="position: fixed; bottom: 20px; right: 20px;">
	<img id="language-icon" src="./img/globe-icon.png" alt="Language Icon" style="width: 50px; height: 50px;">
    <div id="language-options" style="display: none;">
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="ko">Korean</button>
        <button class="lang-btn" data-lang="ja">Japanese</button>
    </div>
</div>








  <div id="user-page" class="hidden">
    <h2>User Profile</h2>
    <p>Name: <span id="user-name"></span></p>
    <p>Email: <span id="user-email"></span></p>
    <p>Bio: <span id="user-bio"></span></p>
    <h3>Match History</h3>
    <ul id="match-history"></ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
